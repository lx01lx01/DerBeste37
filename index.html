<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DerBeste37 Boutique</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
background:url("background.jpg") no-repeat center center/cover;
min-height:100vh;
display:flex;
justify-content:center;
padding:15px;
color:white;
}

.container{
background:rgba(0,0,0,0.75);
backdrop-filter:blur(8px);
width:100%;
max-width:500px;
border-radius:20px;
padding:20px;
}

h1{
text-align:center;
margin-bottom:25px;
font-weight:600;
}

.section{
margin-bottom:30px;
}

.product{
background:rgba(255,255,255,0.1);
padding:15px;
border-radius:15px;
margin-bottom:15px;
transition:0.3s;
}

.product:hover{
transform:translateY(-3px);
}

.product img,
.product video{
width:100%;
border-radius:12px;
margin-bottom:10px;
}

.product h3{
margin-bottom:5px;
}

.price{
color:#00e676;
font-weight:bold;
margin:8px 0;
}

.buy-btn{
display:block;
text-align:center;
padding:10px;
background:linear-gradient(135deg,#00c853,#2e7d32);
border-radius:10px;
text-decoration:none;
color:white;
font-weight:bold;
}

.info-box{
background:rgba(255,255,255,0.1);
padding:15px;
border-radius:12px;
font-size:14px;
}

@media(max-width:600px){
.container{border-radius:0;min-height:100vh}
}
</style>
</head>
<body>

<div class="container">
<h1>DerBeste37 Boutique</h1>

<div class="section">
<h2>Produits</h2>

<!-- ===== PRODUIT 1 ===== -->
<div class="product">
<img id="product-img-1" src="image1.jpg" alt="Produit 1">
<h3>Nom du Produit 1</h3>
<p>Description du produit.</p>
<div class="price">29 €</div>
<a class="buy-btn" href="https://t.me/DerBeste37">Commander</a>
</div>

<!-- ===== PRODUIT 2 ===== -->
<div class="product">
<video id="product-video-1" controls src="video1.mp4"></video>
<h3>Nom du Produit 2</h3>
<p>Description du produit vidéo.</p>
<div class="price">49 €</div>
<a class="buy-btn" href="https://t.me/DerBeste37">Commander</a>
</div>

</div>

<div class="section">
<h2>Information</h2>
<div class="info-box">
Ici tu écris les informations de ta boutique.
Livraison, délais, garantie, etc.
</div>
</div>

<div class="section">
<h2>Contact</h2>
<div class="info-box">
Contact : DerBeste37
</div>
</div>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();
</script>

<script>
;(async function(){
	// fallback image if local file missing
	const img = document.getElementById('product-img-1');
	if(img){
		try{
			const r = await fetch(img.getAttribute('src'), {method:'HEAD'});
			if(!r.ok) img.src = 'https://picsum.photos/seed/derbeste/800/600';
		}catch(e){ img.src = 'https://picsum.photos/seed/derbeste/800/600'; }
	}

	// fallback video if local file missing
	const video = document.getElementById('product-video-1');
	if(video){
		try{
			const r2 = await fetch(video.getAttribute('src'), {method:'HEAD'});
			if(!r2.ok) video.src = 'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4';
		}catch(e){ video.src = 'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4'; }
	}
})();
</script>

</body>
</html>
